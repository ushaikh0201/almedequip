<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Products Content</h1>
		</mat-toolbar>
		<div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
			<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter name of product"  formControlName="name" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter code of product"  formControlName="code" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter price of product"  formControlName="price" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter category of product"  formControlName="category" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter Offer of product"  formControlName="offer" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter description of product"  formControlName="description" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter technical Specification of product"  formControlName="tech_spec" required>
				</mat-form-field>
				<mat-form-field class="width">
					<input type="text" matInput placeholder="Enter main content of product"  formControlName="main_content" required>
				</mat-form-field>
				
				<button style="font-weight: bold;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
			</form>
    	</div>
	</div>
</div>
